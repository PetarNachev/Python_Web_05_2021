{% extends 'base.html' %}
{% block content %}
    <h1 class='text-center'>Members</h1>
    <div class="row">
        {% for profile in profiles %}
            {% if profile.profile_image %}
                <div class="col-lg-4">
                    <img class="rounded-circle mb-3" src="{{ profile.profile_image.url }}" alt=""
                         width="300px"
                         height="300px">
                    <p class="card-text">Member: {{ profile.user }}</p>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
